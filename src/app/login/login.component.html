<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="24">
            <mat-toolbar color="primary">
                Login Page
            </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" name="username" input  [(ngModel)]="username">
            </mat-form-field>
          
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" name="pass"  input  [(ngModel)]="pass">
              </mat-form-field>
             <button mat-raised-button type="submit" (click)="login()">Login</button>
        
          </form>
          
    </mat-card>
</div>
